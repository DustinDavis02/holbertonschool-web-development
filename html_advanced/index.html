<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Website Holberton</title>
</head>
<body>
  <header>
    <div>
      <a href="#">
        <img src="path-to-your-logo-image" alt="Logo">
      </a>
    </div>
    <div>
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </header>
  <main>
    <section>
      <div>
        <h1>Heading 1</h1>
        <p>Test 1</p>
        <p>Test 2</p>
        <p>Test 3</p>
        <button>Button</button>
      </div>
      <div>
        <h2>Heading 2</h2>
        <div>
          <div>
            <img src="path-to-your-image-1" alt="Image 1">
            <h3>Subheading 1</h3>
            <p>Some more text here</p>
          </div>
          <div>
            <img src="path-to-your-image-2" alt="Image 2">
            <h3>Subheading 2</h3>
            <p>Even more text here</p>
          </div>
          <div>
            <img src="path-to-your-image-3" alt="Image 3">
            <h3>Subheading 3</h3>
            <p>And yet more text here</p>
          </div>
          <div>
            <img src="path-to-your-image-4" alt="Image 4">
            <h3>Subheading 4</h3>
            <p>Finally, some text here</p>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div>
        <img src="path-to-your-image-5" alt="Image 5">
        <div>
          <blockquote>"This is a quote."</blockquote>
          <p>Author Name</p>
          <p>Subtitle text here</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
